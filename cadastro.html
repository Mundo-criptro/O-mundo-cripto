<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
</head>
<body>
    <h2>Cadastre-se</h2>
    <fieldset>
        <div>
            <form>
                <input type="text" nome = "nome" id = "nome" placeholder="Nome" required>
            </form>
        </div>
        
        <div>
            <form>
                <input type="text" nome = "sobrenome" id = "sobrenome" placeholder="Sobrenome" required>
            </form>
        </div>
        
        <div>
            <form>
                <input type="text" nome = "cpf" id = "cpf" placeholder="CPF">
            </form>
        </div>

        <div>
            <form>
                <input type="text" nome = "cep" id = "cep" placeholder="CEP">
            </form>
        </div>
        
        <div>
            <form>
                <input type="email" nome = "email" id = "email" placeholder="E-mail">
            </form>
        </div>
        <div>
            <form>
                <input type="text" nome = "senha" id = "senha" placeholder="Senha">
            </form>
        </div>
        
        <div>
            <form>
                <input type="text" nome = "csenha" id = "csenha" placeholder="Confirme a Senha">
            </form>
        </div>
        <button><a href="Tela principal.html">Cadastrar-se</a></button>
    </fieldset>
    <button><a href="./Login/login.html">Login</a></button>
</body>
</html>
